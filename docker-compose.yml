version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: biopension-postgres
    environment:
      POSTGRES_USER: pension_user
      POSTGRES_PASSWORD: pension_password
      POSTGRES_DB: pension_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pension_user"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
